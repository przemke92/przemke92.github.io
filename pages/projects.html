<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI | Projects</title>
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap');
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: "Winky Sans", sans-serif;
            font-optical-sizing: auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .navbar {
            font-family: "Bebas Neue", sans-serif;
            background-color: black;
            transition: background-color 0.3s, box-shadow 0.3s ease-in-out;
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.2);
        }
        .navbar.scrolled {
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.4);
            backdrop-filter: blur(8px);
        }
        .navbar-brand img {
            height: 40px;
            transition: transform 0.3s ease-in-out;
        }
        .navbar-brand img:hover {
            transform: scale(1.1);
        }
        .navbar-nav .nav-link,
        .navbar-nav .nav-ex {
            color: white;
            font-weight: 500;
            margin: 0 10px;
            padding-top: 20px;
            transition: color 0.3s ease-in-out, transform 0.2s ease-in-out;
            position: relative;
        }
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-ex:hover {
            background: linear-gradient(90deg, #ffffff, #ff4d4d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: scale(1.05);
        }
        .navbar-nav .nav-link::after,
        .navbar-nav .nav-ex::after {
            content: "";
            display: block;
            height: 2px;
            width: 0;
            background: linear-gradient(90deg, #ffffff, #ff4d4d);
            position: absolute;
            bottom: 5px;
            left: 50%;
            transition: width 0.3s ease-in-out, left 0.3s ease-in-out;
        }
        .navbar-nav .nav-link:hover::after,
        .navbar-nav .nav-ex:hover::after {
            width: 100%;
            left: 0;
        }
        .navbar-nav .nav-link.active,
        .navbar-nav .nav-ex.active {
            background: linear-gradient(90deg, #ffffff, #ff4d4d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .navbar-nav .nav-link,
            .navbar-nav .nav-ex {
                text-align: center;
                padding: 10px;
                font-size: 1.2rem;
            }
        }
        .projects-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .projects-content {
            font-size: 3rem; /* Increased font size */
            margin-top: 20px;
        }
        .work-in-progress-image {
            width: 100px; /* Reduced image size */
            height: auto;
        }
        .footer {
            padding: 25px;
            text-align: center;
            background: linear-gradient(135deg, #111, #222);
            color: white;
            font-size: 1rem;
            position: relative;
            box-shadow: 0px -4px 10px rgba(255, 77, 77, 0.3);
        }
        .footer h2 {
            font-family: "Jersey 15", sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 1.8rem;
            color: white;
            text-transform: uppercase;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .footer h2:hover {
            color: #ff4d4d;
            transform: scale(1.1);
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background: linear-gradient(90deg, #ff4d4d, #d62828);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }
        .back-to-top:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(255, 77, 77, 0.7);
            background: linear-gradient(90deg, #d62828, #ff4d4d);
        }
        @media (max-width: 768px) {
            .footer h2 {
                font-size: 1.5rem;
            }
            .footer-links a {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/F1_Green_Tyre.svg" alt="Przemek Iskra">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="projects.html"><h2>Projects</h2></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="connect.html"><h2>Connect</h2></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="projects-section">
        <img src="../img/work-in-progress.png" alt="Work in Progress" class="work-in-progress-image">
        <div class="projects-content">
            Working on it...
        </div>
    </section>

    <footer class="footer">
        <h2>It's not just gathering requirements, it's engineering business success through strategic IT alignment.</h2>
        <p>&copy; 2025 | Przemek Iskra.</p>
        <button class="back-to-top" onclick="scrollToTop()">&#8679;</button>
    </footer>

    <script>
        window.addEventListener("scroll", function () {
            var backToTopButton = document.querySelector(".back-to-top");
            if (window.scrollY > 300) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        });

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        }

        document.addEventListener("DOMContentLoaded", function () {
            function adjustMargin() {
                const navbar = document.querySelector(".navbar");
                const projectsSection = document.querySelector(".projects-section");
                if (navbar && projectsSection) {
                    const navbarHeight = navbar.offsetHeight;
                    projectsSection.style.marginTop = navbarHeight + "px";
                }
            }
            adjustMargin();
            window.addEventListener("resize", adjustMargin);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
